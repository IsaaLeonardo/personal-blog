<img src="{{ post.image }}" alt="{{ post.alt-image }}">
<div class="info">
    <div class="top">
        <h2>{{ post.title }}</h2>
        <div class="date">
            <img src="https://i.imgur.com/xn4cWuv.png" alt="Ícono de calendario">
            <p>{{ post.date | spanishDate }}</p>
        </div>
        {{ post.firstParagraph }}
    </div>
    <a href="{{ post.url }}" class="cta">Seguir Leyendo</a>
</div>
